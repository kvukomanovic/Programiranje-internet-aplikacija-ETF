<div *ngIf="ready">
    <span *ngIf="(zaduzivanja==null || zaduzivanja.length==0)"><h3 style="color:rgb(203, 124, 45)">Nemate prethodnih zaduzivanja.</h3></span>
 <table matSort (matSortChange)="sortData($event)" *ngIf="!(zaduzivanja==null || zaduzivanja.length==0)">
    <tr>
        <th mat-sort-header="naziv"> Naziv</th>
        <th mat-sort-header="autori">Autori</th>
        <th mat-sort-header="datumZ">Datum zaduzivanja</th>
        <th mat-sort-header="datumV">Datum vracanja</th>
        <th>Detalji o knjizi</th>
    </tr>
    <tr *ngFor="let b of zaduzivanja">
        <td>{{b.title}}</td>
        <td><span *ngFor="let a of b.author">{{a}} </span></td>
        <td>{{b.date}}</td>
        <td *ngIf="b.returned">{{b.returned}}</td>
        <td *ngIf="!b.returned">Nije vraceno</td>
        <td><button (click)="detalji(b)">Vise detalja</button></td>
    </tr>

 </table>


</div>
