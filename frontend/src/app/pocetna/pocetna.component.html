
<h2 style="text-align: center; background-color: bisque;">Pregled 3 najbolje knjige:</h2>

<!-- Slideshow container -->
<div class="slideshow-container" *ngIf="ready">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" *ngIf="current==0">
      <div class="numbertext">1 / 3</div>
      <img src="{{books[0].pic}}" style="max-height: 300px; max-width: 300px;">
      <div class="text">{{books[0].title}}</div>
    </div>
  
    <div class="mySlides fade" *ngIf="current==1">
      <div class="numbertext">2 / 3</div>
      <img src="{{books[1].pic}}" style="max-height: 300px; max-width: 300px;">
      <div class="text">{{books[1].title}}</div>
    </div>
  
    <div class="mySlides fade" *ngIf="current==2">
      <div class="numbertext">3 / 3</div>
      <img src="{{books[2].pic}}" style="max-height: 300px; max-width: 300px;">
      <div class="text">{{books[2].title}}</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>

  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" (click)="currentSlide(0)"></span>
    <span class="dot" (click)="currentSlide(1)"></span>
    <span class="dot" (click)="currentSlide(2)"></span>
  </div>
